	<div class="public_about_txt">
    	<span style="font-size:1rem; color:#333;">台山市宁华电力设计有限公司</span> (简称宁华设计公司)，成立于2009年，设计公司主要承担台山市110kV及以下送、变电工程的设计、咨询等工作。<br /><br />

设计公司坚持“精心设计、技术创新、质量第一、客户至上”的企业管理方针，组建了电力概预算组、变电工程设计组、线路工程设计组、配电工程设计组、综合组等5个专业设计管理组。<br /><br />

公司全面推行项目管理，建立以项目管理为中心，以专业设计组为基础的矩阵式设计管理体系。先后取得广东省颁发的工程设计丙级资质及国家颁发的工程咨询丙级资质。 <br /><br />
